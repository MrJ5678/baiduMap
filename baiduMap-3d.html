<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=Uq8logkcr0StuaRygCWGtXf3nYpSFhVH"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
      .BMap_stdMpZoom {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map = new BMapGL.Map("map", {
        minZoom: 8,
        maxZoom: 12,
        mapType: BMAP_NORMAL_MAP,
      })
      // console.log(map)
      let point = new BMapGL.Point(126.605693, 45.760093)
      map.centerAndZoom(point, 10)
      map.enableScrollWheelZoom(true)
      map.setHeading(0)
      map.setTilt(70)
      // map.setMapType(BMAP_NORMAL_MAP)
      // map.setMinZoom(8)
      // map.setMaxZoom(12)
      let zoomCtrl = new BMapGL.ZoomControl({
        anchor: BMAP_ANCHOR_BOTTOM_LEFT,
      })
      map.addControl(zoomCtrl)
      // map.addEventListener("zoomstart", () => {
      //   console.log(map.getZoom())
      // })
      // map.addEventListener("zoomend", () => {
      //   console.log(map.getZoom())
      // })
      let scaleCtrl = new BMapGL.ScaleControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        offset: new BMapGL.Size({
          x: 10,
          y: 10,
        }),
      })
      map.addControl(scaleCtrl)
    </script>
  </body>
</html>
