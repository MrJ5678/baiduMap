<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=Uq8logkcr0StuaRygCWGtXf3nYpSFhVH"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map = new BMapGL.Map("map")
      let point = new BMapGL.Point(116.2967611, 40.047363)
      map.centerAndZoom(point, 17)
      map.enableScrollWheelZoom(true)
      map.setHeading(0)
      let points = [
        new BMapGL.Point(116.418038, 39.91979),
        new BMapGL.Point(116.418267, 40.059246),
        new BMapGL.Point(116.307899, 40.057038),
      ]
      let opts = {
        delay: 1000,
        duration: 20000,
        tilt: 30,
        overallView: true,
      }
      let lines = new BMapGL.Polyline(points)
      let trackAnimation = new BMapGLLib.TrackAnimation(map, lines, opts)
      trackAnimation.start()
    </script>
  </body>
</html>
